<body>
        <style type="text/css">
            body {
                padding-bottom: 40px;
            }
            .sidebar-nav {
                padding: 9px 0;
            }
            input#bookId {
                height: 26px;
            }

                width: 65px;

            }

                margin-top: 45px;
            }

            }

    <body>
    <div class="form-inline definewidth m20">
        <input type="date" name="startDate" id="startDate">
        <input type="date" name="endDate" id="endDate">
        <button type="submit" class="btn btn-primary" id="submit">查询</button>&nbsp;&nbsp; 
    </div>
    <table class="table table-bordered table-hover definewidth m10" >
        <thead>
            <tr>
                <th>图书编号</th>
                <th>图书名称</th>
                <th>作者</th>
                <th>出版社</th>
                <th>价格</th>
                <th>状态</th>
                <th>借阅时间</th>
                <th>（预计）归还时间</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="content"></tbody>
    </table>
    <script>
        $(function(){
            $('#submit').click(function(){
                $('#content').empty();
                var startDate = $('#startDate').val();
                var endDate = $('#endDate').val();
                console.log(startDate+','+endDate);
                // console.log(startDate-endDate);
                $.ajax({
                    url: '../borrow/list.do',
                    type: 'post',
                    dataType: 'json',
                    success: function(data){
                        if (data.data != null){
                            var books = data.data;
                            for (var index in books) {
                                var book = books[index];
                                var html = `
                            <tr>
                                <td>`+book.bookId+`</td>
                                <td>`+book.title+`</td>
                                <td>`+book.author+`</td>
                                <td>`+book.publish+`</td>
                                <td>`+parseInt(book.price).toFixed(2)+`元</td>
                                <td>`+book.status+`</td>
                                <td id="`+book.bookId+`b">`+book.borrowTime+`</td>
                                <td id="`+book.bookId+`r">`+book.expectReturnTime+`</td>
                                <td>
                                    <a href="javascript:;" id="renew" bookId="`+book.bookId+`">续借</a>
                                </td>
                            </tr>`;
                            $('#content').append(html);
                            }
                        }
                    },
                    complete: function(){
                        $.ajax({
                            url: '../return/list.do',
                            type: 'post',
                            dataType: 'json',
                            data: {
                                startDate: startDate,
                                endDate: endDate
                            },
                            success: function(data){
                                if (data.data.total){
                            var books = data.data.list;
                            for (var index in books) {
                                var book = books[index];
                                var html = `
                            <tr>
                                <td>`+book.bookId+`</td>
                                <td>`+book.title+`</td>
                                <td>`+book.author+`</td>
                                <td>`+book.publish+`</td>
                                <td>`+parseInt(book.price).toFixed(2)+`元</td>
                                <td>`+book.status+`</td>
                                <td>`+book.borrowTime+`</td>
                                <td>`+book.returnTime+`</td>
                                <td>----</td>
                            </tr>`;
                            $('#content').append(html);
                            }
                        }
                            }
                        });
                    }
                });
            });
            $('#content').delegate('#renew','click',function(){
                var bookId = $('#renew').attr('bookId');
                $.ajax({
                    url: '../borrow/renew.do',
                    type: 'post',
                    dataType: 'json',
                    data: {bookId: bookId},
                    success: function(data){
                        var book = data.data;
                        $('#'+bookId+'b').text(book.borrowTime);
                        $('#'+bookId+'r').text(book.expectReturnTime);
                    }
                });
            });
        });
    </script>
</body>
</html>
