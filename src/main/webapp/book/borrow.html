<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <script type="text/javascript" src="../js/jquery.js"></script>
    <!-- <script type="text/javascript" src="../Js/jquery.sorted.js"></script> -->
    <script type="text/javascript" src="../js/bootstrap.js"></script>
    <!-- <script type="text/javascript" src="../js/ckform.js"></script> -->
    <!-- <script type="text/javascript" src="../js/common.js"></script> -->

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }
        input#bookId {
            height: 26px;
        }
        .btn {
            width: 65px;
        }
        .m20 {
            margin-top: 30px;
        }
        .m10 {
            margin-top: 60px;
        }
        

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<body>
<form class="form-inline definewidth m20">  
    图书编号：
    <input type="text" name="bookId" id="bookId" class="abc input-default" placeholder="请输入图书编号" value="">&nbsp;&nbsp;  
    <button type="button" class="btn btn-primary" id="submit">查询</button>&nbsp;&nbsp; 
    <button type="button" class="btn btn-success" id="borrow">借阅</button>
</form>
<table class="table table-bordered table-hover definewidth m10" >
    <thead>
        <tr>
            <th>图书编号</th>
            <th>图书名称</th>
            <th>作者</th>
            <th>出版社</th>
            <th>价格</th>
            <th>状态</th>
            <th>借阅时间</th>
            <th>预计归还时间</th>
        </tr>
    </thead>
    <tbody id="content">
    </tbody>
</table>
<script>
    $(function(){
        $('#submit').click(function(){
            $('#content').empty();
            var bookId = $('#bookId').val();
            console.log(bookId);
            if (bookId){
                $.ajax({
                url: '../book/detail.do',
                type: 'post',
                dataType: 'json',
                data: {bookId: bookId},
                success: function(data){
                    if (!data.status){
                        var book = data.data;
                        var html = `
                        <tr>
                            <td>`+bookId+`</td>
                            <td>`+book.title+`</td>
                            <td>`+book.author+`</td>
                            <td>`+book.publish+`</td>
                            <td>`+parseInt(book.price).toFixed(2)+`元</td>
                            <td>`+book.status+`</td>
                            <td>----</td>
                            <td>----</td>
                        </tr>`;
                        $('#content').append(html);
                        }
                    }
                });
            }
        });
        $('#borrow').click(function(){
            var bookId = $('#bookId').val();
            console.log(bookId);
            if (bookId){
                $.ajax({
                url: '../borrow/create.do',
                type: 'post',
                dataType: 'json',
                data: {bookId: bookId},
                success: function(data){
                    if (!data.status){
                        var book = data.data;
                            if (book != null && book.status == '借出'){
                                // $('#content').empty();
                                var html = `
                            <tr>
                                <td>`+bookId+`</td>
                                <td>`+book.title+`</td>
                                <td>`+book.author+`</td>
                                <td>`+book.publish+`</td>
                                <td>`+parseInt(book.price).toFixed(2)+`元</td>
                                <td>`+book.status+`</td>
                                <td>`+book.borrowTime+`</td>
                                <td>`+book.expectReturnTime+`</td>
                            </tr>`;
                            $('#content').empty();
                            $('#content').append(html);
                            }
                        }
                    }
                });
            }
        });
    });
</script>
</body>
</html>
