<script>
    $(function () {
        $.ajax({
            url: '../user/get_user_info.do',
            type: 'post',
            cache: 'false',
            dataType: 'json',
            success: function(data){
                var user = data.data;
                var html = `
                <tr>
                    <td>`+user.username+`</td>
                    <td>`+user.name+`</td>
                    <td>`+user.sex+`</td>
                    <td>`+user.age+`</td>
                    <td>`+user.phone+`</td>
                    <td>
                        <a id="update" href="update.html">修改</a>
                    </td>
                </tr>`;
                $('#content').html(html);
            }
        });
    });
</script>
