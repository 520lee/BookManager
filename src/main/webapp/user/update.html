<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <script type="text/javascript" src="../js/jquery.js"></script>
    <!-- <script type="text/javascript" src="../Js/jquery.sorted.js"></script> -->
    <script type="text/javascript" src="../js/bootstrap.js"></script>
    <!-- <script type="text/javascript" src="../js/ckform.js"></script> -->
    <!-- <script type="text/javascript" src="../js/common.js"></script> -->

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }
        span#msg {
            margin-left: 25px;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<body>
<form class="definewidth m20">
<input type="hidden" name="id" value="{$menu.id}" />
<table class="table table-bordered table-hover m10">
    <tr>
        <td class="tableleft">姓名</td>
        <td><input type="text" id="name"/></td>
    </tr>
    <tr>
        <td class="tableleft">性别</td>
        <td><input type="radio" name="sex" value="男" checked/>男<input type="radio" name="sex" value="女"/>女</td>
    </tr>
    <tr>
        <td class="tableleft">年龄</td>
        <td><input type="text" id="age"/></td>
    </tr>
    <tr>
        <td class="tableleft">电话</td>
        <td><input type="text" id="phone"/></td>
    </tr>
    <tr>
        <td class="tableleft"></td>
        <td>
            <button type="button" class="btn btn-primary" id="submit">修改</button> &nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" id="backid">返回</button><span id="msg"></span>
        </td>
    </tr>
</table>
</form>
</body>
</html>
<script>
    $(function () {
		$('#backid').click(function(){
				window.location.href="info.html";
		 });
        $('#submit').click(function(){
            var name = $('#name').val();
        var sex = $('input:checked').val();
        var age = $('#age').val();
        var phone = $('#phone').val();
            $.ajax({
                url: '../user/update_information.do',
                type: 'post',
                dataType: 'json',
                data: {
                    name: name,
                    sex: sex,
                    age: age,
                    phone: phone
                },
                success: function (data) {
                    $('#msg').text(data.msg);
                }
            });
        });
    });
</script>
